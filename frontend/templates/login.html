{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-box">
        <div id="login-box">
            <h2>Welcome Back</h2>
            <form id="login-form" class="modern-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <span onclick="toggleAuth()">Sign Up</span>
            </div>
        </div>

        <div id="signup-box" class="hidden">
            <h2>Create Account</h2>
            <form id="signup-form" class="modern-form">
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder="Choose a Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Choose a Password" required>
                </div>
                <button type="submit" class="btn-secondary">Sign Up</button>
            </form>
            <div class="auth-toggle">
                Already have an account? <span onclick="toggleAuth()">Login</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
