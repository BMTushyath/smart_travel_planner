<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Maps API -->
    {% if google_maps_api_key %}
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap"
        async defer></script>
    {% endif %}
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸš—Smart Travel Planner</div>
        <div class="nav-links">
            {% if session.get('user_id') %}
            <button id="live-monitor-btn" class="btn-live"><i class="fas fa-satellite-dish"></i> Live Monitor</button>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Live Monitor Modal -->
    <div id="monitor-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-desktop"></i> Real-Time Monitoring</h3>
                <span id="close-monitor" class="close-modal">&times;</span>
            </div>
            <div id="monitor-content" class="modal-body">
                <div class="loader-placeholder">Monitoring inactive. Check route to enable.</div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
